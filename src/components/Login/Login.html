<form method="GET" action="https://accounts.google.com/o/oauth2/v2/auth" id="login_form">
    <input type="hidden" name="client_id" id="client_id">
    <input type="hidden" name="redirect_uri" id="redirect_uri">
    <input type="hidden" name="response_type" value="token id_token">
    <input type="hidden" name="login_hint" id="login_hint">
    <input type="hidden" name="nonce" id="nonce">
    <input type="hidden" name="scope" value="https://www.googleapis.com/auth/drive.file">
    <button type="submit">Login with Google</button>
</form>
