<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
        content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width, height=device-height">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" href="favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="favicons/browserconfig.xml">
</head>

<body>
    <div class="initializing" style="display: none;" id="initializing">
        <progress>Inizializing</progress>
    </div>
    <div class="updateready" style="display: none;" id="updateready">
        A new version is available ðŸ˜Ž
        <button id="update-btn">Update</button>
    </div>
    <div style="display:none" class="quizzes" id="quizzes">
        <h1>Multiple Choice Quiz</h1>
        <h2>1. Quiz Settings</h2>
        <label for="number-of-questions">Number of questions from the pool</label>
        <input id="number-of-questions" type="number" min="1" value="50">
        <label for="repeat-questions">Repeat each question</label>
        <input id="repeat-questions" type="number" min="1" value="2">
        <span>times</span>
        <h2>2. Choose Quiz</h2>
        <ol>
            <li>
                <a href="#testquiz" class="openquiz" data-file="testquiz.encrypted.bin">TestQuiz</a>
            </li>
            <li>
                <a href="#manuelsquiz1" class="openquiz" data-file="manuel-quiz-1.encrypted.bin">Manuels Quiz 1</a>
            </li>
            <!-- <li>
                <a href="#manuelsquiz2" class="openquiz">Manuels Quiz 2</a>
            </li> -->
        </ol>
        <button id="logout">Logout</button>
    </div>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
</body>

</html>
